<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
      integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="./css/globalReset.css" />
    <link rel="stylesheet" href="./css/styles.css" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Huddle landing page</title>
    <!-- font awsome script -->
  </head>
  <body>
    <header>
      <img class="brand-logo" src="./images/logo.svg" alt="Huddle" />
    </header>
    <main class="container">
      <article class="hero-image">
        <img
          src="./images/illustration-mockups.svg"
          alt="illustration-mockups"
        />
      </article>

      <article class="hero-description">
        <h1 class="main-heading">Build The Community Your Fans Will Love</h1>
        <p class="text-body">
          Huddle re-imagines the way we build communities. You have a voice, but
          so does your audience. Create connections with your users as you
          engage in genuine discussion.
        </p>
        <a class="cta" href="">Register</a>
      </article>
    </main>
    <footer>
      <ul class="social-icons">
        <li>
          <i class="fa-brands fa-facebook-f"></i>
        </li>
        <li>
          <i class="fa-brands fa-twitter"></i>
        </li>
        <li>
          <i class="fa-brands fa-instagram"></i>
        </li>
      </ul>
    </footer>
  </body>
</html>
